<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Shareable Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Edit & Shareable Resume <br> Shahzada Haris</h1>
    <form id="Resume-Form">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="UserName">UserName </label>
            <input type="text" id="UserName" placeholder="Enter your UserName" required><br>
            
            <label for="name">Name </label>
            <input type="text" id="Name" placeholder="Enter your Name" required><br>
           
            <label for="email">Email </label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="phone">Phone </label>
            <input type="text" id="phone" placeholder="Enter your Number" required>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education </label>
            <textarea id="Education" placeholder="Enter your Education" rows="5" required></textarea> <br>
        </fieldset>        

        <!-- Experience -->
        <fieldset>
            <legend>Work Experience</legend>
            <label for="Experience">Experience </label>
            <textarea id="Experience" placeholder="Enter your Experience" rows="5" required></textarea>
        </fieldset>
        
        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skill </label>
            <textarea id="Skills" placeholder="Enter your Skills" rows="5" required></textarea>
        </fieldset>

        <!-- Button -->
        <button type="submit"><b>Generate Resume</b></button>
    </form>

 <br>
    <!-- Shareable Resume -->
    <div id="Resume-Display" contenteditable="true">
        <!-- resume will be generated here -->
    </div>
    <br>

    <div id="sharable-link-container" style="display: none;">
        <h2>Sharable Link</h2>
        <p>Here is your unique link to view or edit your resume  </p>
        <a href="#" id="sharable-link" target="blank"></a>
        <br>
        <button id="download-pdf">Download as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
